<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{%block title%}
	My Portfolio
	{%endblock%}</title>
	{% load static %}
	<link rel="stylesheet" href="{%static 'css/main.css'%}">
	<script src="static/javascript/"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div>
		<div id="heroSection">
			<h1>Morgan Bourne</h1>
			<h2>Software Developer</h2>
		</div>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  			
  			<!-- Toggler/collapsibe Button -->
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  			<!-- Navbar links -->
  			<div class="collapse navbar-collapse" id="collapsibleNavbar">
    			<ul class="navbar-nav">
      				<li class="nav-item">
        				<a class="nav-link" href="{%url 'landing'%}">Home</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="{%url 'projects'%}">Projects</a>
      				</li>
    			</ul>
  			</div>
		</nav> 
	</div>
	
	{%block body%}
	{%endblock%}
	<div class="contentContainer" id="contactBlock" >
		<h3>Contact Me</h3>
		<p>have a project idea? looking to hire? fill the form below!</p>
		 <form action="#">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" placeholder=" Enter Name" id="name">
			</div>
  			<div class="form-group">
    			<label for="email">Email address:</label>
    			<input type="email" class="form-control" placeholder="Enter email" id="email">
  			</div>
			<div class="form-group">
    			<label for="msg">Message:</label>
    			<textarea class="form-control" placeholder="Enter Message" id="msg" rows="5"></textarea>
  			</div>
  		
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form> 
	</div>
	
</body>
</html>
