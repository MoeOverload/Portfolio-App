<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{%block title%}
	My Portfolio
	{%endblock%}</title>
	{% load static %}
	<link rel="stylesheet" href="{%static 'css/main.css'%}">
	<script src="/static/javascript/main.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div>
		<div id="heroSection">
			<h1>Morgan Bourne</h1>
			<h2>Software Developer</h2>
		</div>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  			
  			<!-- Toggler/collapsibe Button -->
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  			<!-- Navbar links -->
  			<div class="collapse navbar-collapse" id="collapsibleNavbar">
    			<ul class="navbar-nav">
      				<li class="nav-item">
        				<a class="nav-link" href="{%url 'landing'%}">Home</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="{%url 'projects'%}">Projects</a>
      				</li>
    			</ul>
  			</div>
		</nav> 
	</div>
	
	<button id="contactButton" type="button"  data-toggle="modal" data-target="#contactModal">Contact Me</button>
	
	<div class="modal" id="contactModal">
  		<div class="modal-dialog">
    		<div class="modal-content">

      			<!-- Modal Header -->
      			<div class="modal-header">
        			<h4 class="modal-title">Contact Me</h4>
					<h6 class="modal-title">have a project idea? looking to hire? fill the form below!</h6>
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
      			</div>

      			<!-- Modal body -->
      			<div class="modal-body">
        			<form action="#" id="ContactForm">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" placeholder="Enter Name" id="name">
						</div>
  						<div class="form-group">
    						<label for="email">Email address:</label>
    						<input type="email" class="form-control" placeholder="Enter email" id="email">
  						</div>
						<div class="form-group">
    						<label for="msg">Message:</label>
    						<textarea class="form-control" placeholder="Enter Message" id="msg" rows="5"></textarea>
  						</div>
  		
  						<button type="submit" id="formSubmit"class="btn btn-primary">Submit</button>
					</form> 
      			</div>

      			<!-- Modal footer -->
				<div class="modal-footer">
        			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      			</div>

			</div>
  		</div>
	</div>
	{%block body%}
	{%endblock%}
	
	
</body>
</html>
